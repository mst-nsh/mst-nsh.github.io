<mat-toolbar color="primary" class="toolbar-border">
  <span>{{ title }}</span>
  <span class="spacer"></span>
  <mat-slide-toggle
    [checked]="isDarkTheme$ | async"
    (change)="toggleTheme()"
    color="primary"
  >
    <mat-icon>{{
      (isDarkTheme$ | async) ? "dark_mode" : "light_mode"
    }}</mat-icon>
  </mat-slide-toggle>
</mat-toolbar>
